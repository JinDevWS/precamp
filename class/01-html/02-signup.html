<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../02-css/02-signup.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
        <h1>회원 가입을 위해<br>정보를 입력해주세요</h1>
        <div class="input_container">
            <label for="email">* 이메일</label>
            <input type="text" id="email" placeholder="이메일을 입력해 주세요.">
        </div>
        <div class="input_container">
            <label for="email">* 이름</label>
            <input type="text" id="name" placeholder="이름을 입력해 주세요.">
        </div>
        <div class="input_container">
            <label for="email">* 비밀번호</label>
            <input type="password" id="pwd" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div class="input_container last">
            <label for="email">* 비밀번호 확인</label>
            <input type="password" id="pwd_confirm" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        <!-- <div>
            <select id="area">
                <option disabled hidden selected>
                    지역을 선택하세요.
                </option> 
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
            </select>
        </div> -->
        <div class="radio_container">
            <div>
                <input type="radio" id="female" name="sex"><label for="female">여성</label>
                <input type="radio" id="male" name="sex"><label for="male">남성</label>    
            </div>
        </div>
        <div class="check_container">
            <input type="checkbox" id="agree"><label for="agree">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
        </div>
        <hr class="line">
        <!-- <input type="button" value="가입하기">  -->
        <button class="signup-page__signup-btn">가입하기</button>
    </div>
</body>
</html>
